 <body>
 <section>
    <h1>Contador</h1>
    <p id= "resultado"></p>
    <button onclick="diminuir()">menos</button>
    <button onclick="aumentar()">mais</button>
 </section>
 <script>

  // estado da minha aplicação
  let numero = 0

  function aumentar() {
  numero = numero +1
  render()
  console.log(numero)

   }
   function diminuir() {
    numero = numero -1
    render()
   }  

   // jogar o estado da aplicaçãona tela
   function render() {
    const p = document.getElementById("resultado")
    console.log(p)
    p.innerText = numero
   }
   // iniciar
   render()
 </script>
